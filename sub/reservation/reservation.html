    <!-- 
      페이지별 container 옆에 페이지 클래스 작성해서 작업
      ex) home 페이지 경우 <div class="container home">
      ex) shop 페이지 경우 <div class="container shop">
        
      css 작업 시 중복 클래스 작성방법
      ex) .container.home 띄어쓰기 없이 붙여서 사용하면 됨
    -->
    <div class="container reservation wrapper">
      <div class="sub-top">
        <h2 class="sub-title">Reservation</h2>
        <p class="sub-description">
          We are a team of passionate dental professionals dedicated to<br />
          offering care and enjoyable experience for our patients.
        </p>
      </div>
      <section class="section-reservation">
        <div class="reservation-image">
          <img src="./../../assets/images/reservation.png" alt="reservation" />
        </div>
        <div class="reservation-form">
          <label for="firstname" class="label-animation">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="&nbsp;"
            />
            <span class="label">First Name</span>
            <span class="label-focus-bg"></span>
          </label>
          <label for="lastname" class="label-animation">
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="&nbsp;"
            />
            <span class="label">Last Name</span>
            <span class="label-focus-bg"></span>
          </label>
          <label for="email" class="label-animation">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="&nbsp;"
            />
            <span class="label">E-Mail Address</span>
            <span class="label-focus-bg"></span>
          </label>
          <label for="phonenumber" class="label-animation">
            <input
              type="tel"
              name="phonenumber"
              id="phonenumber"
              placeholder="&nbsp;"
            />
            <span class="label">Phone Number</span>
            <span class="label-focus-bg"></span>
          </label>
            <label for="message" class="label-animation">
            <textarea
              name="message"
              rows="8"
              id="message"
              placeholder="&nbsp;"
            ></textarea>
            <span class="label">Your Message</span>
            <span class="label-focus-bg"></span>
          </label>
          <button type="button" class="btn btn-primary">Send Request</button>
        </form>
      </section>
    </div>
    <!-- footer 공통 사용 -->
    <footer></footer>
    <script src="./../../assets/js/script.js"></script>
